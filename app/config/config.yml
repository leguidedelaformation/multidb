imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            connection_0: # #GP_temp : for database creation
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name_0%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            dynamic:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   'empty_database'
                charset:  UTF8
                wrapper_class: 'Cdo\SiteBundle\Connection\ConnectionWrapper'

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        # auto_mapping: true
        default_entity_manager:   default
        entity_managers:
            default:
                mappings:
                    ApmAccountBundle: ~
                    CdoUserBundle: ~
                    CdoAccountBundle: ~
                connection:       dynamic
#            manager_apm:
#                mappings:
#                    ApmAccountBundle: ~
#                    CdoUserBundle: ~
#                    CdoAccountBundle: ~
#                connection:       default
#            manager_0:
#                mappings:
#                    ApmAccountBundle: ~
#                    CdoUserBundle: ~
#                    CdoAccountBundle: ~
#                connection:       connection_0

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
