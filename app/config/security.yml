security:
    role_hierarchy:
        ROLE_MASTER:      [ROLE_USER]
        ROLE_ADMIN:       [ROLE_MASTER]
        ROLE_APM_ACCOUNT: [ROLE_USER]
        ROLE_APM_MASTER:  [ROLE_APM_ACCOUNT]
        ROLE_APM_ADMIN:   [ROLE_APM_MASTER, ROLE_ALLOWED_TO_SWITCH]

    firewalls:
        main:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path:  /login
                check_path:  /login_check
            remember_me:
                key:      "%secret%"
                lifetime: 31536000 # 365 days in seconds
                path:     /
                domain:   ~ # Prend la valeur par d√©faut du domaine courant depuis $_SERVER
            logout: ~
            switch_user: true

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/master, roles: ROLE_ADMIN }

    providers:
        cdo_provider:
            id: cdo_user.user_provider

    encoders:
        Cdo\UserBundle\Entity\User: sha512

    acl:
        connection: default